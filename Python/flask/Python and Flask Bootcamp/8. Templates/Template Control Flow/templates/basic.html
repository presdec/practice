<!DOCTYPE html>
    <head>
        <title>Welcome</title>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <p>{{myList}}</p>
        <ul>
            {% for pup in puppies%}
            <li> {{ pup }}</li>
            {% endfor %}
        </ul>

        {% if 'Rufus' in puppies %}
            <p>Found you Rufus!</p>
        {% else %}
            <p>Hmm. Rufus is not in this list!</p>
        {% endif %}

        {% if user_logged_in %}
                <p>Welcome back, you are now logged in!</p>
        {% else %}
                <p>Please log in!</p>
        {% endif %}

    </body>
</html>
